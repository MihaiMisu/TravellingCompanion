version: "3.7"

services:
  db:
   image: postgres:13.1-alpine
   container_name: TC-database
# TODO: make config file with credentials
   environment:
     - POSTGRES_USER=TCAdmin
     - POSTGRES_PASSWORD=TCPassword
     - POSTGRES_DB=TCDB
   ports:
     - 5433:5432
   volumes:
     - pgdata:/var/lib/postgresql/data

  web:
    container_name: TC-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8001:8000
    volumes:
      - ./backend:/usr/tc/backend
    depends_on:
      - db
    command: >
      sh -c "
        python ./backend/travell_companion/manage.py makemigrations
        python ./backend/travell_companion/manage.py migrate
        python ./backend/travell_companion/manage.py runserver 0.0.0.0:8000
      "

volumes:
 pgdata:
